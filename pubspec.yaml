name: my_certificate
description: Simple application to generate certificate for the french law

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.16.1
  pdf: ^1.12.0
  path_provider: ^1.6.24
  open_file: ^3.0.3
  datetime_picker_formfield: ^1.0.0
  flutter_launcher_icons: ^0.8.1
  shared_preferences: ^0.5.12
  barcode: ^1.17.1
  flutter_svg: 0.19.1
  geolocator: ^6.1.7
  http: ^0.12.2
  flutter_map: 0.10.1
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
